<mat-card appearance="outlined">
  <mat-card-content>
    <mat-toolbar color="primary">
      <span>Criar Cursos</span>
    </mat-toolbar>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome" formControlName="name" #name>
        <mat-hint align="end">{{ name.value.length}}/100</mat-hint>
        <mat-error *ngIf="form.get('name')?.invalid">{{ getErrorMenssage("name") }}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Categoria</mat-label>
        <select matNativeControl formControlName="category">
          <option value="null"> </option>
          <option value="Front-End">Front-End</option>
          <option value="Back-End">Back-End</option>
        </select>
        <mat-error *ngIf="form.get('category')?.invalid">{{ getErrorMenssage("name") }}</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
