<mat-card appearance="outlined">
  <div class="column-flex mat-elevation-z8">
    <mat-card-content>
      <mat-toolbar color="primary">Cursos</mat-toolbar>

      <app-course-list
      *ngIf="course$ | async as courses; else loading"
      [courses]="courses"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (delete)="onDelete($event)"
      ></app-course-list>

      <ng-template #loading>
        <div class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
    </mat-card-content>
  </div>
</mat-card>
